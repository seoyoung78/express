{% include "common/header.html" %}

<div class="card">
  <div class="card-header">
    joinForm
  </div>
  <div class="card-body">
    <form method="post" action="/exam12/join">
      <div class="form-group">
          <label>아이디:</label>
          <input type="text" class="form-control" id="userid" name="userid" autocomplete="username"/>
      </div>
      <div class="form-group">
          <label>이름:</label>
          <input type="text" class="form-control" id="username" name="username" autocomplete="username"/>
      </div>
      <div class="form-group">
          <label>비밀번호:</label>
          <input type="password" class="form-control" id="userpassword" name="userpassword" autocomplete="current-password"/>
      </div>
      <button class="btn btn-info">가입</button> 
      <a class="btn btn-info" href="/exam12">취소</a>     
    </form> 
  </div>
</div>

{% include "common/footer.html" %}
